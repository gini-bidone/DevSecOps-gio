apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: dev
spec:
  clusterIP: <ip>
  clusterIPs:
  - <ip>
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - nodePort: 30222
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: hello-world
  sessionAffinity: None
  type: NodePort
