apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: git-clone-task
  namespace: dev
spec:
  params:
    - name: url
      type: string
      description: "Git repo URL"
    - name: revision
      type: string
      default: main
      description: "Git branch, tag, or commit"
  workspaces:
    - name: repo
      description: "Workspace to clone the repo into"
  results:
    - name: commit
      description: "The commit SHA that was cloned"
  steps:
    - name: clone
      image: alpine/git
      script: |
        #!/bin/sh
        set -e
        echo "Cloning repo $(params.url) at $(params.revision)"
        ls -la $(workspaces.repo.path)
        git clone --branch $(params.revision) $(params.url) $(workspaces.repo.path)
        cd $(workspaces.repo.path)
        echo -n $(git rev-parse HEAD) > $(results.commit.path)
