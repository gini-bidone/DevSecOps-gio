apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: hello-world-pipeline
  namespace: dev
spec:
  params:
    - name: commit-sha
      type: string
  workspaces:
    - name: shared-workspace
  tasks:
    - name: clone-repo
      taskRef:
        name: git-clone-task
      params:
        - name: url
          value: https://github.com/ginilekshmi/DevSecOps-gio.git
        - name: revision
          value: main
      workspaces:
        - name: repo
          workspace: shared-workspace
    - name: build-image
      taskRef:
        name: buildah-task
      params:
        - name: image
          value: docker.io/ginilekshmiao/hello-world-web:$(params.commit-sha)
      runAfter:
        - clone-repo
      workspaces:
        - name: repo
          workspace: shared-workspace
