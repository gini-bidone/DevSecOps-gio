apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: gioakscontainerregistry.azurecr.io/myapp:e081f67de3258a7111192e3bf97d6db9ad8a293c
          ports:
            - containerPort: 80

